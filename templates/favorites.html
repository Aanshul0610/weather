<!DOCTYPE html>
<html>
<head>
    <title>Favorite Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Favorite Cities</h1>
        
        <a href="/" class="btn btn-secondary mb-4">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
        
        {% if weather_list %}
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for weather in weather_list %}
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-header bg-light">
                                <h3>{{ weather.city }}</h3>
                            </div>
                            <div class="card-body">
                                <p class="display-5">{{ weather.temperature }}Â°</p>
                                <p>{{ weather.description|capitalize }}</p>
                            </div>
                            <div class="card-footer bg-white">
                                <div class="d-flex justify-content-between">
                                    <a href="/?city={{ weather.city }}" class="btn btn-primary">
                                        <i class="fas fa-info-circle me-2"></i>Details
                                    </a>
                                    <a href="/forecast?city={{ weather.city }}" class="btn btn-info">
                                        <i class="fas fa-calendar-alt me-2"></i>Forecast
                                    </a>
                                    <a href="/remove_favorite/{{ weather.city }}" class="btn btn-danger">
                                        <i class="fas fa-trash-alt me-2"></i>Remove
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">
                You haven't added any favorite cities yet.
            </div>
        {% endif %}
    </div>
</body>
</html>
