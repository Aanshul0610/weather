<!DOCTYPE html>
<html>
<head>
    <title>Forecast - {{ city }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">3-Day Forecast for {{ city }}</h1>
        
        <a href="/" class="btn btn-secondary mb-4">
            <i class="fas fa-arrow-left me-2"></i>Back to Home
        </a>
        
        {% if forecast %}
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                {% for item in forecast %}
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-header">
                                <h5 class="mb-0">{{ item.date }}</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <p class="display-6">{{ item.temperature }}Â°</p>
                                        <p class="mb-1">{{ item.description|capitalize }}</p>
                                    </div>
                                    <div>
                                        <p class="mb-1"><i class="fas fa-tint me-2"></i> {{ item.humidity }}%</p>
                                        <p class="mb-0"><i class="fas fa-wind me-2"></i> {{ item.wind_speed }} m/s</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning">
                No forecast data available for {{ city }}
            </div>
        {% endif %}
    </div>
</body>
</html>
